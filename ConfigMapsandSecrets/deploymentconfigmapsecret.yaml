apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: web-container
        image: nginx:alpine
        ports:
        - containerPort: 80
        
        # Load ALL ConfigMap keys as environment variables
        envFrom:
        - configMapRef:
            name: web-config
        
        # Load ALL Secret keys as environment variables
        - secretRef:
            name: web-secret
        
        # Individual environment variable from ConfigMap
        env:
        - name: CUSTOM_VAR
          valueFrom:
            configMapKeyRef:
              name: web-config
              key: CACHE_ENABLED
        
        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx/conf.d
        
        - name: secret-volume
          mountPath: /run/secrets
          readOnly: true
      
      volumes:
      - name: config-volume
        configMap:
          name: web-config
          items:
          - key: nginx.conf
            path: default.conf
      
      - name: secret-volume
        secret:
          secretName: web-secret

---
# Commands to Create Base64 Encoded Secrets
# echo -n 'password123' | base64
# echo -n 'my-secret-api-key' | base64